<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Alliance - User Input Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="header">
      <h1>The Alliance</h1>
    </div>

    <div class="container">
      <div class="form-container">
        <h2>Tell Us About Yourself</h2>
        <form id="userForm" action="http://localhost:3000/submit" method="POST">
          <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              placeholder="Enter your name"
              required
              aria-label="Enter your name"
            />
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
              aria-label="Enter your email"
            />
          </div>

          <div class="mb-3">
            <label class="form-label">What You Can Offer</label>
            <div id="offerings-container">
              <div class="input-group mb-2">
                <select
                  class="form-select"
                  name="offerings[]"
                  required
                  aria-label="Select what you can offer"
                >
                  <option value="" selected disabled>
                    Select what you can offer
                  </option>
                  <option value="Graphic Design">Graphic Design</option>
                  <option value="Cloud Computing">Cloud Computing</option>
                  <option value="Web Development">Web Development</option>
                  <option value="Content Writing">Content Writing</option>
                  <option value="Digital Marketing">Digital Marketing</option>
                  <option value="Other">Other</option>
                </select>
                <button
                  type="button"
                  class="btn btn-secondary"
                  onclick="addDropdown('offerings-container', 'offerings[]', 'Select what you can offer')"
                >
                  Add More
                </button>
              </div>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">What Youâ€™re Looking For</label>
            <div id="requirements-container">
              <div class="input-group mb-2">
                <select
                  class="form-select"
                  name="requirements[]"
                  required
                  aria-label="Select what you need help with"
                >
                  <option value="" selected disabled>
                    Select what you need help with
                  </option>
                  <option value="Graphic Design">Graphic Design</option>
                  <option value="Cloud Computing">Cloud Computing</option>
                  <option value="Web Development">Web Development</option>
                  <option value="Content Writing">Content Writing</option>
                  <option value="Digital Marketing">Digital Marketing</option>
                  <option value="Other">Other</option>
                </select>
                <button
                  type="button"
                  class="btn btn-secondary"
                  onclick="addDropdown('requirements-container', 'requirements[]', 'Select what you need help with')"
                >
                  Add More
                </button>
              </div>
            </div>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>

    <script>
      function addDropdown(containerId, fieldName, placeholder) {
        const container = document.getElementById(containerId);
        const newFieldGroup = document.createElement("div");
        newFieldGroup.classList.add("input-group", "mb-2");

        const select = document.createElement("select");
        select.classList.add("form-select");
        select.name = fieldName;
        select.required = true;
        select.innerHTML = `
        <option value="" selected disabled>${placeholder}</option>
        <option value="Graphic Design">Graphic Design</option>
        <option value="Cloud Computing">Cloud Computing</option>
        <option value="Web Development">Web Development</option>
        <option value="Content Writing">Content Writing</option>
        <option value="Digital Marketing">Digital Marketing</option>
        <option value="Other">Other</option>
      `;

        const removeButton = document.createElement("button");
        removeButton.type = "button";
        removeButton.classList.add("btn", "btn-danger");
        removeButton.textContent = "Remove";
        removeButton.onclick = () => container.removeChild(newFieldGroup);

        newFieldGroup.appendChild(select);
        newFieldGroup.appendChild(removeButton);
        container.appendChild(newFieldGroup);
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
